<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 200px;
      width: 600px;
      height: 600px;
      margin: 0%;
    }

    </style>
  </head>
<body style="background-color: black;color: white;">
   <div style="display: flex;justify-content: space-between;border: 2px solid white;padding: 10px;border-radius: 10px;">
        <div>
          TicTacToe
        </div>
        <div>
          <input type="reset" value="reset">
        </div>
    </div>
    <div style="text-align: center;">
      <p >Winner:</p>
    </div>
     <div class="board" style="border: 1px solid white;border-radius: 10px;width: 100;height: 100;border-radius: 10px;margin-left: 470px;">
      <div style="border: 1px solid white;text-align: center;padding: 80px;width: 100;height: 100;border-radius: 10px;">1</div>
      <div style="border: 1px solid white;text-align: center;padding: 80px;width: 100;height: 100x;border-radius: 10px;">2</div>
      <div style="border: 1px solid white;text-align: center;padding: 80px;width: 100;height: 100x;border-radius: 10px;">3</div>
      <div style="border: 1px solid white;text-align: center;padding: 80px;width: 100;height: 100x;border-radius: 10px;">4</div>
      <div style="border: 1px solid white;text-align: center;padding: 80px;width: 100;height: 100x;border-radius: 10px;">5</div>
      <div style="border: 1px solid white;text-align: center;padding: 80px;width: 100;height: 100x;border-radius: 10px;">6</div>
      <div style="border: 1px solid white;text-align: center;padding: 80px;width: 100;height: 100x;border-radius: 10px;">7</div>
      <div style="border: 1px solid white;text-align: center;padding: 80px;width: 100;height: 100x;border-radius: 10px;">8</div>
      <div style="border: 1px solid white;text-align: center;padding: 80px;width: 100;height: 100x;border-radius: 10px;">9</div> 
     </div>
     <div style="text-align: center;">
       <h2><p >The End</p></h2> 
    </div>
  </body>
</html>
